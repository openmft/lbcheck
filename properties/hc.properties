server-context = /sfg_healthcheck
server-port    = 27443
server-backlog = 50
server-interval= 10
server-use-log4j = true
server-keystore = keystore.jks

probe-list   = SFTP, SOCK, HTTP


SFTP-probe-class = com.adi.amf.lbcheck.probe.SftpProbe 
SFTP-host	= 192.168.168.87
SFTP-port	= 40039
SFTP-user	= UserTest002
